<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/favicon.png">
        <link rel="stylesheet" href="./main.css" type="text/css">
        <title>neonCalculator</title>
    </head>
    <body>

        <section>
            <div class="area" >
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div >

            <div class="container">
                <div class="calculator">
                    <div class="calculator__display">
                        <div class="calculator__display-1"> 0 </div>
                        <div class="border"><div class="calculator__display-2"> 0 </div></div>
                    </div>
                    <div class="calculator__button">
                        <div class="calculator__button-item calculator__button-item--all-clear btn-clear"> C </div>


                        <div class="calculator__button-item calculator__button-item--operation"> รท </div>

                        <div class="calculator__button-item calculator__button-item--number"> 7 </div>
                        <div class="calculator__button-item calculator__button-item--number"> 8 </div>
                        <div class="calculator__button-item calculator__button-item--number"> 9 </div>

                        <div class="calculator__button-item calculator__button-item--operation"> x </div>

                        <div class="calculator__button-item calculator__button-item--number"> 4 </div>
                        <div class="calculator__button-item calculator__button-item--number"> 5 </div>
                        <div class="calculator__button-item calculator__button-item--number"> 6 </div>

                        <div class="calculator__button-item calculator__button-item--operation"> - </div>

                        <div class="calculator__button-item calculator__button-item--number"> 1 </div>             
                        <div class="calculator__button-item calculator__button-item--number"> 2 </div>
                        <div class="calculator__button-item calculator__button-item--number"> 3 </div>


                        <div class="calculator__button-item calculator__button-item--operation"> + </div>


                        <div class="calculator__button-item calculator__button-item--number btn-0"> 0 </div>
                        <div class="calculator__button-item calculator__button-item--number dot"> . </div>
                        <div class="calculator__button-item calculator__button-item--equal"> = </div>
                    </div>
                </div>
            </div>
        </section>

        

        

    <script src="./index.js"></script>    
    </body>
</html>
